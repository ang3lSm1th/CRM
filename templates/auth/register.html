{% extends "base.html" %}

{% block title %}Registrar Usuario - CRM{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

<div class="register-page">
  <div class="register-card card">
    <!-- Encabezado -->
    <div class="card-header">
      <h4 class="title"><i class="bi bi-person-plus-fill"></i> Crea tu cuenta</h4>
      <p class="subtitle">Por favor ingrese sus datos</p>
    </div>

    <!-- Cuerpo -->
    <div class="card-body">
      <form method="POST" action="{{ url_for('register.register') }}" novalidate class="form-grid">
        
        <!-- Nombre -->
        <div class="form-row">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control"
                 placeholder="Ej: Ana Rodríguez" required>
        </div>

        <!-- Usuario -->
        <div class="form-row">
          <label class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control"
                 placeholder="Mínimo 5 caracteres (a-z, 0-9)" required>
        </div>

        <!-- Clave (si quieres verla siempre, usa type="text") -->
        <div class="form-row">
          <label class="form-label">Clave</label>
          <input type="text" name="password" class="form-control"
                 placeholder="Mínimo 8 caracteres, con mayúscula y número" required>
        </div>

        <!-- Rol -->
        <div class="form-row">
          <label class="form-label">Rol</label>
          <select name="rol" class="form-select" required>
            <option value="">Seleccione un rol</option>
            {% for rol in roles %}
              <option value="{{ rol.id }}">{{ rol.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Botón -->
        <div class="actions">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
